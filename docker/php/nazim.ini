; Nazim production overrides
expose_php = Off
memory_limit = 512M
max_execution_time = 120
max_input_time = 120

post_max_size = 512M
upload_max_filesize = 512M

; Some imports/exports are large
max_input_vars = 5000

; Sensible error logging (Laravel handles app logs)
log_errors = On
display_errors = Off

