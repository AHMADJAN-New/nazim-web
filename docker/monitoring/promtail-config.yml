server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Laravel application logs
  - job_name: laravel
    static_configs:
      - targets:
          - localhost
        labels:
          job: laravel
          app: nazim
          environment: production
          __path__: /var/log/laravel/logs/**/*.log
    pipeline_stages:
      # Parse Laravel log format: [YYYY-MM-DD HH:MM:SS] environment.LEVEL: message
      # Lines that match get parsed with timestamp, level, and environment labels
      # Lines that don't match (stack traces) pass through unchanged
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] (?P<environment>\w+)\.(?P<level>\w+):\s*(?P<message>.*)'
      - labels:
          level:
          environment:
      # Only set timestamp if we successfully parsed it (timestamp field exists)
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      # Output parsed message if available, otherwise the line passes through unchanged
      - output:
          source: message

  # Laravel daily logs (rotated logs)
  - job_name: laravel-daily
    static_configs:
      - targets:
          - localhost
        labels:
          job: laravel-daily
          app: nazim
          environment: production
          __path__: /var/log/laravel/logs/laravel-*.log
    pipeline_stages:
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] (?P<environment>\w+)\.(?P<level>\w+):\s*(?P<message>.*)'
      - labels:
          level:
          environment:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      - output:
          source: message

  # Docker container logs (for all containers)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      - json:
          expressions:
            tag: attrs.tag
          source: attrs
      - regex:
          expression: '(?P<container_name>(?:[^|]*))\|(?P<image_name>(?:[^|]*))\|(?P<image_id>(?:[^|]*))\|(?P<container_id>(?:[^|]*))'
          source: tag
      - labels:
          stream:
          container_name:
          image_name:
      - output:
          source: output

