services:
  backend:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nazim_backend
    volumes:
      - ./backend:/var/www
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - nazim_network

  nginx:
    image: nginx:alpine
    container_name: nazim_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nazim_network

  db:
    image: postgres:18
    container_name: nazim_db
    environment:
      POSTGRES_DB: nazim
      POSTGRES_USER: nazim
      POSTGRES_PASSWORD: secret
    volumes:
      - nazim_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - nazim_network

  redis:
    image: redis:alpine
    container_name: nazim_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - nazim_network

  frontend:
    image: node:20-alpine
    container_name: nazim_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    restart: unless-stopped
    networks:
      - nazim_network

volumes:
  nazim_pg_data:
  frontend_node_modules:

networks:
  nazim_network:
    driver: bridge


