services:
  db:
    # PostgreSQL 18 - Latest stable version
    # Compatible with pgcrypto extension and gen_random_uuid() used in migrations
    image: postgres:18
    container_name: nazim_prod_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nazim}
      POSTGRES_USER: ${POSTGRES_USER:-nazim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      # PostgreSQL 18+ requires mount at /var/lib/postgresql (not /var/lib/postgresql/data)
      # This allows version-specific subdirectories for easier upgrades
      - nazim_pg_data:/var/lib/postgresql
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - nazim_network

  redis:
    image: redis:7-alpine
    container_name: nazim_prod_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - nazim_redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - nazim_network

  php:
    image: nazim-web-php:prod
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: nazim_prod_php
    restart: unless-stopped
    env_file:
      - docker/env/compose.prod.env
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - nazim_backend_storage:/var/www/backend/storage
      - ./backend/.env:/var/www/backend/.env
      - ./backend/app:/var/www/backend/app:ro
      - ./backend/routes:/var/www/backend/routes:ro
      - ./backend/config:/var/www/backend/config:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 && php-fpm -t >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - nazim_network

  queue:
    image: nazim-web-php:prod
    container_name: nazim_prod_queue
    restart: unless-stopped
    env_file:
      - docker/env/compose.prod.env
      - ./backend/.env
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - nazim_backend_storage:/var/www/backend/storage
      - ./backend/.env:/var/www/backend/.env
      - ./backend/app:/var/www/backend/app:ro
      - ./backend/routes:/var/www/backend/routes:ro
      - ./backend/config:/var/www/backend/config:ro
    command: ["sh", "-lc", "php artisan queue:work --sleep=3 --tries=3 --timeout=120 --no-interaction"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - nazim_network

  scheduler:
    image: nazim-web-php:prod
    container_name: nazim_prod_scheduler
    restart: unless-stopped
    env_file:
      - docker/env/compose.prod.env
      - ./backend/.env
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - nazim_backend_storage:/var/www/backend/storage
      - ./backend/.env:/var/www/backend/.env
    command:
      [
        "sh",
        "-lc",
        "while true; do php artisan schedule:run --no-interaction --verbose || true; sleep 60; done",
      ]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - nazim_network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_PUBLIC_SITE_DOMAIN: ${DOMAIN:-nazim.cloud}
        VITE_APP_URL: ${APP_URL:-https://nazim.cloud}
    container_name: nazim_prod_nginx
    restart: unless-stopped
    env_file:
      - docker/env/compose.prod.env
    depends_on:
      php:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - nazim_backend_storage:/backend-storage:ro
      - nazim_letsencrypt:/etc/letsencrypt
      - nazim_certbot_www:/var/www/certbot
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz >/dev/null 2>&1"]
      interval: 10s
      timeout: 3s
      retries: 12
    networks:
      - nazim_network

  certbot:
    image: certbot/certbot:latest
    container_name: nazim_prod_certbot
    restart: "no"
    env_file:
      - docker/env/compose.prod.env
    volumes:
      - nazim_letsencrypt:/etc/letsencrypt
      - nazim_certbot_www:/var/www/certbot
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - nazim_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nazim_prod_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nazim.cloud}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - nazim_pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - nazim_network

volumes:
  nazim_pg_data:
  nazim_redis_data:
  nazim_backend_storage:
  nazim_letsencrypt:
  nazim_certbot_www:
  nazim_pgadmin_data:

networks:
  nazim_network:
    driver: bridge