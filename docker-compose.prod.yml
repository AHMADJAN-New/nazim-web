services:
  db:
    image: postgres:16
    container_name: nazim_prod_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nazim}
      POSTGRES_USER: ${POSTGRES_USER:-nazim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - nazim_pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - nazim_network

  redis:
    image: redis:7-alpine
    container_name: nazim_prod_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - nazim_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - nazim_network

  php:
    image: nazim-web-php:prod
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: nazim_prod_php
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - nazim_backend_storage:/var/www/backend/storage
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null 2>&1 && php-fpm -t >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - nazim_network

  queue:
    image: nazim-web-php:prod
    container_name: nazim_prod_queue
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - nazim_backend_storage:/var/www/backend/storage
    command: ["sh", "-lc", "php artisan queue:work --sleep=3 --tries=3 --timeout=120 --no-interaction"]
    networks:
      - nazim_network

  scheduler:
    image: nazim-web-php:prod
    container_name: nazim_prod_scheduler
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - nazim_backend_storage:/var/www/backend/storage
    command:
      [
        "sh",
        "-lc",
        "while true; do php artisan schedule:run --no-interaction --verbose || true; sleep 60; done",
      ]
    networks:
      - nazim_network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile.prod
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: nazim_prod_nginx
    restart: unless-stopped
    depends_on:
      php:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - nazim_backend_storage:/backend-storage:ro
      - nazim_letsencrypt:/etc/letsencrypt
      - nazim_certbot_www:/var/www/certbot
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz >/dev/null 2>&1"]
      interval: 10s
      timeout: 3s
      retries: 12
    networks:
      - nazim_network

  certbot:
    image: certbot/certbot:latest
    container_name: nazim_prod_certbot
    restart: "no"
    volumes:
      - nazim_letsencrypt:/etc/letsencrypt
      - nazim_certbot_www:/var/www/certbot
    networks:
      - nazim_network

volumes:
  nazim_pg_data:
  nazim_redis_data:
  nazim_backend_storage:
  nazim_letsencrypt:
  nazim_certbot_www:

networks:
  nazim_network:
    driver: bridge

